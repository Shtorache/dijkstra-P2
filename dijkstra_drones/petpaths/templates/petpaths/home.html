<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DronePathFinder - Início</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.2em;
            max-width: 700px;
            margin: 0 auto 2em auto;
        }

        .btn {
            background-color: #00b894;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #019875;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao DronePathFinder</h1>
    <p>Este sistema permite que você trace rotas ideais para drones evitando zonas perigosas em Maricá. Basta clicar no mapa para definir os pontos de partida e destino.</p>
    <a href="/map/" class="btn">Acessar Mapa</a>
</body>
</html>
